



<section id="login">

  <h4 *ngIf="error">{{error}}</h4>
  <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm.value)" >
      <h4>Connexion</h4>
    <div class="form-group col-3">
      <label for="username">Username</label>
      <input type="text" name="username" class="form-control"  formControlName="username" />
    </div>
    <div class="form-group col-3">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control"   formControlName="password"/>
    </div>
    <div class="form-group col-3">
    <!--  <button type="button" name="button" (click) = "submit(username.value,password.value)">save</button> -->
      <button class="btn btn-primary" type="submit" >Se connecter</button>
    </div>
  </form>
</section>
